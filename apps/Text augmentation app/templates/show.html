{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1><ins>Predictions for: <mark><b>{{result.word}}</b></mark></ins></h1>
    <h4><b>{{ result.method }}:</b> {{ result.pred }}</h4>
    <tr class="blank_row">
        <td colspan="3"></td>
    </tr>
    <a href = "{{ url_for('index') }}" class="btn btn-default">Go Back</a>
</div>
{% endblock %}
